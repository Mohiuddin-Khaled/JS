<!DOCTYPE html>

<head>

<body>

    <nav class="navbar container">
        <div class="container row mt-4">
            <div class="container col-md-4 col-sm-12 mb-3 text-center">
                <a href="index.html">
                    <img src="resources/Logo.png" style="height: 39px; width: 175px" alt="logo" />

            <div class="container col-md-4 col-sm-6 mb-3 text-center">

                    Sort by Views
                </button>
            </div>
            <div class="container col-md-4 col-sm-6 mb-3 text-center">

                <div class="col-md-12 col-sm-6 mb-2 text-center">
                    <button type="button" class="btn btn-all" onclick="changeCategory(this, 'All')"

                        All
                    </button>
                    <button type="button" class="btn btn-all" onclick="changeCategory(this, 'Music')"

                    </button>
                    <button type="button" class="btn btn-all" onclick="changeCategory(this, 'Comedy')"

                        style="background-color: rgb(230, 230, 230)">
                        Drawing
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!--video card section-->
    <div class="container mt-4 my-4">
        <div class="row" id="videoContainer">
            <!-- Video cards will be displayed here -->
        </div>
    </div>

    <!--Js link-->
    <script src="project.js"></script>
    <!--Bootstrap Cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
